<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;800&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Notes Etc.</h1>
    <div class="todoList-section">
        <h2>Todo List:</h2>
        <div>
            <button id="save-list-button">Save List</button>
        </div>
        <div>
            <input id="todo-item-input">
            <button id="add-todo-item-button">Add to List</button>
        </div>
        <div class="todoListItems-section">
            <ul id="todoList-list">
                <li>
                    <label>
                        <input type = "checkbox" class="rounded-checkbox">
                        <span class="item-title">Test Item</span>
                    </label>
                    <span class = "li-subtitle">Created:</span>
                    <span class = "li-subtitle">Completed:</span>
                </li>
            </ul>
        </div>
    </div>
</body>
